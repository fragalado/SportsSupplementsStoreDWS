<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Contraseña - Tienda de Suplementos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script> 
    <!-- Fin Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
    <!-- Fin CSS -->
    <!-- Font awesome -->
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <!-- Fin Font awesome -->
</head>
<body>
	<div class="wrapper">
        <form method="post" th:action="@{/restablecer}" th:object="${usuarioDTO}">
            <h1>Modificar contraseña</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" th:field="*{email_usuario}" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="remember-forgot" style="margin-bottom: 2px;">
                <p>¿Has recordado la contraseña? <a th:href="@{/login}" style="font-weight: 600;">Pulsa aquí</a></p>
            </div>
			
			<!-- Control de errores -->
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Se ha enviado un correo para restablecer la contraseña!!
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Se ha producido un error. Vuelva a intentarlo más tarde!!
            </div>
            
            <div th:if="${param.email}" class="alert alert-danger" role="alert">
                El email introducido no existe!!
            </div>
            <!-- Fin Control de errores -->
            
            <button type="submit" class="boton">Enviar</button>
        </form>
	</div>
</body>
</html>
