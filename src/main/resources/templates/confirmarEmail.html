<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar cuenta - Tienda de Suplementos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- Fin Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
    <!-- Fin CSS -->
    <!-- Font awesome -->
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <!-- Fin Font awesome -->
</head>
<body>
    <div class="wrapper">
		<!-- Activado mensaje -->
        <div th:if="${param.success}">
			<h1>Cuenta activada</h1>
			<p>Su cuenta ha sido activada, pulse <a th:href="@{/login}">aquí</a> para iniciar sesión.</p>
		</div>
		<!-- Fin Activado mensaje -->
		
		<!-- Error -->
		<div th:if="${param.error}">
			<h1>Error al activar la cuenta</h1>
			<p>Se ha producido un error. Vuelva a intentarlo más tarde.</p>
		</div>
		<!-- Mensaje Error -->
    </div>
</body>
</html>
