<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Perfil - ProyectoFinalDIW</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
		asp-append-version="true">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
		asp-append-version="true"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" asp-append-version="true" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
		rel="stylesheet" asp-append-version="true">
	<!-- Fin Font awesome -->
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg"
			style="background: linear-gradient(90deg, rgba(141,148,241,1) 0%, rgba(157,141,241,1) 49%, rgba(181,141,241,1) 100%);;">
			<div class="container-fluid">
				<img src="img/logo2.png" alt="Logo" width="40" height="40"
					class="d-inline-block align-text-top">
				<a class="navbar-brand text-white nombreTiendaSuplementos">Tienda de Suplementos</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 5px;">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle text-white" href="#" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Nutrición
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Proteínas</a></li>
								<li><a class="dropdown-item" href="#">Creatina</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Ver Todo</a></li>
							</ul>
						</li>
						<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
							<a class="nav-link text-white" th:href="@{/admin/administracion-usuarios}">Administración</a>
						</li>
						<li class="nav-item perfilLink">
							<a th:href="@{/perfil}" class="nav-link text-white">Perfil</a>
						</li>
					</ul>
					<a th:href="@{/perfil}" class="iconoPerfil"><i class="fa-solid fa-user"></i></a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<main role="main" class="pb-3">
			<div class="row" style="margin-top: 25px;">
				<div class="col">
					<div class="divContenedorPerfil ">
						<img th:if="${usuarioDTO.getRutaImagen_usuario() == null}" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Profile-720.png" class="img-fluid imagenPerfil" alt="dwa">
						<img th:if="${usuarioDTO.getRutaImagen_usuario() != null}" th:src="${usuarioDTO.getRutaImagen_usuario()}" class="img-fluid imagenPerfil" alt="dwa">
						<h2 class="nombrePerfil" th:text="${usuarioDTO.getNombre_usuario()}">Francisco José</h2>
						<a class="btn btn-primary botonVolverPerfil" th:href="@{/logout}">Cerrar sesión</a>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
