<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Tienda de Suplementos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <!-- Fin Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
    <!-- Fin CSS -->
    <!-- Font awesome -->
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <!-- Fin Font awesome -->
</head>
<body>
    <div class="wrapper">
        <form method="post" th:action="@{/restablecer/cambiar-password}" th:object="${usuarioDTO}">
            <h1>Restablecer contraseña</h1>
            <input type="text" name="token" th:value="${token}" style="display: none;" required>
            <div class="input-box">
                <input type="password" placeholder="Nueva Contraseña" name="psswd_usuario" th:field="*{psswd_usuario}" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Introduzca de nuevo la contraseña" name="email_usuario" th:field="*{email_usuario}" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
			
			<!-- Control de errores -->
			<div th:if="${param.success}" class="alert alert-success" role="alert">
                Se ha cambiado la contraseña con éxito!!
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Se ha producido un error. Vuelva a intentarlo más tarde!!
            </div>
            
            <div th:if="${param.password}" class="alert alert-danger" role="alert">
                Las contraseñas tienen que coincidir!!
            </div>
			<!-- Control de errores -->
            <button type="submit" class="boton">Enviar</button>
        </form>
    </div>
</body>
</html>
