<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Agrega Usuario - Tienda de Suplementos</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
		asp-append-version="true">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
		asp-append-version="true"></script>
	<!-- Fin Bootstrap -->
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" asp-append-version="true" />
	<!-- Fin CSS -->
	<!-- Font awesome -->
	<link
		href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
		rel="stylesheet" asp-append-version="true">
	<!-- Fin Font awesome -->
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" asp-append-version="true"></script>
    <!-- Fin SweetAlert2 -->
</head>

<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-expand-lg"
			style="background: linear-gradient(90deg, rgba(141,148,241,1) 0%, rgba(157,141,241,1) 49%, rgba(181,141,241,1) 100%);;">
			<div class="container-fluid">
				<img th:src="@{/img/logo2.png}" alt="Logo" width="40" height="40"
					class="d-inline-block align-text-top">
				<a class="navbar-brand text-white nombreTiendaSuplementos">Tienda de Suplementos</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 5px;">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
						</li>
						<li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" th:href="@{/nutricion/3}">Nutrición</a>
                        </li>
						<li class="nav-item">
							<a class="nav-link text-white" th:href="@{/admin/administracion-usuarios}">Administración</a>
						</li>
						<li class="nav-item perfilLink">
							<a th:href="@{/perfil}" class="nav-link text-white">Perfil</a>
						</li>
						<li class="nav-item perfilLink">
							<a th:href="@{/carrito}" class="nav-link text-white">Carrito</a>
						</li>
					</ul>
					<a th:href="@{/carrito}" class="carrito"><i class="fa-regular fa-cart-shopping"></i></a>
					<a th:href="@{/perfil}" class="iconoPerfil"><i class="fa-solid fa-user"></i></a>
				</div>
			</div>
		</nav>
	</header>
	<!-- Fin Navbar -->
	
	<!-- Contenedor -->
	<div class="container">
		<main role="main" class="pb-3">
			<div class="row">
				<div class="col">
					<div class="contenedor">
						<!-- Imagen -->
						<div class="contenedor-imagen">
							<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Profile-720.png" class="card-img-top imagen" alt="Foto de suplemento genérico"
								id="profile-pic">
						</div>
						<!-- Fin Imagen -->
						
						<!-- Formulario -->
						<div class="inputs-form">
							<form method="post" th:action="@{/admin/agregar-usuario}" th:object="${usuarioDTO}"  enctype="multipart/form-data">
								<div class="mb-3">
									<label for="imagenForm" class="btn btn-primary botonImagen">Añadir imagen</label>
									<input type="file" accept="image/jpeg, image/png, image/jpg" id="imagenForm"
										style="display: none;" name="imagenFile">
								</div>
								<div class="mb-3">
									<label for="emailForm" class="form-label">Email</label>
									<input type="email" class="form-control inputVistaEditar" id="emailForm" th:field="*{email_usuario}" maxlength="50" required>
								</div>
								<div class="mb-3">
									<label for="nombreForm" class="form-label">Nombre</label>
									<input type="text" class="form-control inputVistaEditar" id="nombreForm" th:field="*{nombre_usuario}" maxlength="50" required>
								</div>
								<div class="mb-3">
									<label for="tlfForm" class="form-label">Teléfono</label>
									<input type="text" class="form-control inputVistaEditar" id="tlfForm" th:field="*{tlf_usuario}" maxlength="15" required>
								</div>
								<div class="mb-3">
									<label for="psswdForm" class="form-label">Contraseña</label>
									<input type="password" class="form-control inputVistaEditar" id="psswdForm" th:field="*{psswd_usuario}" maxlength="255" required>
								</div>
								<button type="submit" class="btn btn-primary">Enviar</button>
							</form>
							<a th:href="@{/admin/administracion-usuarios}"
								class="btn btn-danger botonVolver">Volver</a>
						</div>
						<!-- Fin Formulario -->
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- Contenedor -->
	
	<script>
	    let profilePic = document.getElementById("profile-pic");
	    let inputFile = document.getElementById("imagenForm");
	
	    inputFile.onchange = function () {
	        profilePic.src = URL.createObjectURL(inputFile.files[0]);
	    }
	</script>
</body>

</html>
